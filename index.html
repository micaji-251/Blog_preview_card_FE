<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="container">
      <div class="img__container flex">
        <img src="./assets/images/illustration-article.svg" alt="main image">
      </div>

      <button class="label">Learning</button>

      <p class="date">Published 21 Dec 2023</p>

      <h1 class="title">HTML & CSS foundations</h1>

      <p class="text">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="user__container flex">
        <div class="user__imgcontainer">
          <img src="./assets/images/image-avatar.webp" alt="user avatar">
        </div>
        <p class="usertext">Greg Hooper</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Micaela Jimenez</a>.
    </div>
  </footer>
</body>
</html>
